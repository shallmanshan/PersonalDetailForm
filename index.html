<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=f, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>Personal details</label><br>
        <label>Salutation</label><br>
        <select>
            <option value="none">--None--</option>
            <option value="Mr">Mr.</option>
            <option value="Mrs">Mrs.</option>
        </select><br>
        <br>
        <label>First Name: </label><input type="text" placeholder="abcd"><br>
        <br>
        <label>Last Name: </label><input type="text" placeholder="abcd"><br>
        <br>
        <label>Gender</label>
        <input type="radio" name="gen" value="m"> Male
        <input type="radio" name="gen" value="f"> Female<br>
        <br>
        <label>Email:</label><input type="email" value="abc@gmail.com"><br>
        <br>
        <label>Date of birth:</label><input type="date"><br>
        <br>
        <label>Address:</label><br>
        <textarea cols="30" rows="5"></textarea><br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
